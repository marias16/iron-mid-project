<!DOCTYPE html>
<html>
    <head>
        <title>Circle - Empower your business</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/global-styles.css">
        <link rel="stylesheet" type="text/css" href="contact-style.css">
    </head>
    <body>
        <nav class="narrowSection">
            <img class="navLogo" src="/img/logos/circle.svg">
            <div class="navLinks" id="navSideMenu">
                <a id="navClose" href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/OOjs_UI_icon_close-ltr.svg" alt="close">
                </a>
                <a class="htextMedium" href="index.html">Home</a>
                <a class="htextMedium" href="#projects">Projects</a>
                <a class="htextMedium" href="#services">Services</a>
                <a class=".CTA" href="#" id="navCTAMobile">
                    <span class="htextMedium">Contact Us</span>
                </a>
            </div>
            <a href="#" class="CTA">
                <span class="htextMedium">Contact Us</span>
            </a>
            <a href="#" class="navMenu" id="navOpen">
                <img class="hamburguer" src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg" alt="menu">
            </a>
        </nav>
        <section class="contactSection narrowSection">
            <h1>Contact Us</h1>
            <form class="contactForm" method="post" action="#">
                <div>
                    <label class="bodyRegular" for="name" required>Full Name*</label> <br>
                    <input class="contactInput htextRegular" type="text" id="name" placeholder="Enter your full name">
                </div>
                <div class="contactDivision">
                    <div>
                        <label class="bodyRegular" for="email">Email</label> <br>
                        <input class="contactInput htextRegular" type="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div>
                        <label class="bodyRegular" for="phone">Phone</label> <br>
                        <input class="contactInput htextRegular" type="number" id="phone" placeholder="Enter your phone number">
                    </div>
                </div>
                <div>
                    <label class="bodyRegular" for="message">Message</label> <br>
                    <textarea class="contactInput" id="message" rows="8">Write message here...</textarea>
                </div>
                <button type="submit" class="contactButton htextMedium">Submit</button>

            </form>

        </section>
        
        <footer class="marginTopSections narrowSection">
            <div class="footerDescription">
                <img src="/img/logos/circle.svg" class="footerLogo">
                <p class="htextRegular">2972 Westheimer Rd. Santa Ana,<br>Illinois 85486 </p>
            </div>
            <ul>
                <li><a class="htextRegular" href="#">Team</a></li>
                <li><a class="htextRegular" href="#">Services</a></li>
                <li><a class="htextRegular" href="#">About Us</a></li>
                <li><a class="htextRegular" href="#">Press</a></li>
                <li><a class="htextRegular" href="#">Projects</a></li>
                <li><a class="htextRegular" href="#">Privacy Policy</a></li>
            </ul>
        </footer>
    </body>
    <script src="../main.js"></script>
</html>
